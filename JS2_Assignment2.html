<html>
<head>
<title>Iteration</title>
<script type="text/javascript">
var i = 0;
for(i=0;i<100;i++){     
     
     if(i%3 ==0 && i%5 ==0){
     document.write( i+ " FizzBuzz" +"<br/>")
    }
   
   else if(i%5 ==0){
   document.write(i +" Buzz" +"<br/>")
   }

   else if(i%3 ==0){
    document.write(i+" Fizz" + "<br/>")
    }
   else{
    document.write(i + "<br/>")
   }


}

</script>
</head>
<body>

</body>
</html>
